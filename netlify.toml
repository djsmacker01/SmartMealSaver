# Netlify Configuration for SmartMealSaver

[build]
  # No build command needed - static site
  publish = "."

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Don't use immutable unless you fingerprint filenames (e.g. styles.abc123.css)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Don't use immutable unless you fingerprint filenames (e.g. script.abc123.js)
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects (if needed)
